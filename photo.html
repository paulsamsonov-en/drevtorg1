<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/style_slide.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="src/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="src/slick/slick-theme.css" />
    <link rel="stylesheet" href="src/PhotoSwipe/dist/photoswipe.css">
    <link rel="stylesheet" href="src/PhotoSwipe/dist/default-skin/default-skin.css">

    <script src="https://kit.fontawesome.com/540b40f7e5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="src\PhotoSwipe\dist\photoswipe.min.js"></script>
    <script src="src\PhotoSwipe\dist\photoswipe-ui-default.min.js"></script>
    <!-- <script src="src/js/script.js"></script> -->

</head>

<body>
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>
    <div class="slaider_wrapper">
        <div class="gallery">
            <div class="gallery_smoll">
                <div class="gallery_smoll_items gallery_smoll_items_active">
                    <img src="src/img/slider/2.jpeg" alt="">
                </div>
                <div class="gallery_smoll_items">
                    <img src="src/img/slider/1.jpg" alt="">
                </div>
                <div class="gallery_smoll_items">
                    <img src="src/img/slider/3.jpg" alt="">
                </div>
                <div class="gallery_smoll_items">
                    <img src="src/img/slider/4.jpg" alt="">
                </div>
            </div>
            <div class="gallery_prew">
                <div class="gallery_prew_items gallery_smoll_items_active">
                    <img src="src/img/slider/2.jpeg" alt="">
                </div>
                <div class="gallery_prew_items">
                    <img src="src/img/slider/1.jpg" alt="">
                </div>
                <div class="gallery_prew_items">
                    <img src="src/img/slider/3.jpg" alt="">
                </div>
                <div class="gallery_prew_items">
                    <img src="src/img/slider/4.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="tabheader__items">
            <div class="tabheader__item tabheader__item_active">
                <div class="circle"></div>
            </div>
            <div class="tabheader__item">
                <div class="circle"></div>
            </div>
            <div class="tabheader__item">
                <div class="circle"></div>
            </div>
            <div class="tabheader__item">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <script src="src/js/photo.js"></script>
</body>

</html>
